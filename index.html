<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Generate QRCode</title>
</head>
<body>	<div>
		<input id="QRDATA" class="form-control" value="Hakuna Matata" style="text-align: center;">
	</div>
	<div id="qrcode"></div>
	<script src="js/qrcode.min.js"></script>
	<script>
		var
		new QRCode(document.getElementById('qrcode'), {
			text:document.getElementById("QRDATA").value ,
			width: 300,
			height: 300,
			colorDark : '#ff0000',
			colorLight : '#ffffff',
			correctLevel: QRCode.CorrectLevel.H
		});
	</script>
</body>
</html>
